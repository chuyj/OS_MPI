  <html>
  <head>
      <script
  src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
    function drawChart() {
          $.getJSON("/loading", function(data){
            console.log(data);
            var data = google.visualization.arrayToDataTable(data['results']);
            var options = {
              title: 'CPU Loading',
              //curveType: 'function',
              vAxis: {titile: 'CPU Loading', minValue: -20, maxValue: 120, gridlines: {count: 15}},
              hAxis: {titile: 'Time', minValue: -10, maxValue: -1, gridlines: {count: 10}}
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        
            chart.draw(data, options);
          });
          setTimeout(drawChart, 500);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
